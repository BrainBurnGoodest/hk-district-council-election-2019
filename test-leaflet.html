	}).addTo(map);

		[22.314756, 114.166757],
		[22.315341, 114.170201]
	], {color: '#FF0000',weight: '2'}).addTo(map);
	
	
	//TODO: Pop-up Functionality
	var popup = L.popup();
	
	//TODO: Take from JSON Source for Content
	function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
	}
	map.on('click', onMapClick);
	
  </script>
