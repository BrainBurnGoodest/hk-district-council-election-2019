<html>
<head>
	<title>2019年區議會一般選舉 - 反自動當選運動</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
	integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
	crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
	integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
	crossorigin=""></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style type="text/css">
	#mapid {
		width: 1600px;
		height: 800px;
    }
	</style>
</head>
<body>
	<div id="mapid"></div>
	<script>
	//Functions
	
	
	</script>
	<script>
	//Ad-hoc parameters
    var map = L.map('mapid').setView([22.31552, 114.16769], 16);

	//Base Map from OpenStreetMap
	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	//Base JSON
	//TODO 1: All Boundaries, Region Name, Contestants, Organization
	//TODO 2: Read from Separate JSON Source for easier Maintenance - DONE
	//TODO 3: Visualization depends on Use
	
	$.getJSON("./boundary.json", function(data) {
		console.log(data);
		$.each(data, function(index, value) {
			L.polygon([value.points]).addTo(map);
		});
	});
	
	//TODO: Pop-up Functionality according to selected region
	var popup = L.popup();
	
	//TODO: Take from JSON Source for Content
	function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
	}
	map.on('click', onMapClick);
	
	</script>
</body>
</html>
