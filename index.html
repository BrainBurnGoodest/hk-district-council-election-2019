<html>
<head>
	<title>2019年區議會一般選舉 - 反自動當選運動</title>

	integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
	crossorigin=""/>

	integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
	crossorigin=""></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	#mapid {
		height: 800px;
		display: block;
		margin-left: auto;
		margin-right: auto;
		width: 90%;
    }
	</style>
</head>
<body>
	<h1 style="text-align: center;">2019年區議會一般選舉 - 反自動當選運動</h1>
	<button style="" type="button" class="btn btn-danger btn-lg btn-block" onclick="contestedSeats()" id="showUncontestedOnly">只顯示自動當選選區</button> 
	<div style="" id="mapid"></div>
	<script>
	//Functions
	function contestedSeats(e) {
		showUncontestedSeatsOnly = !showUncontestedSeatsOnly;
		if(showUncontestedSeatsOnly){
			$("#showUncontestedOnly").addClass("btn-success").removeClass("btn-danger");
			$("#showUncontestedOnly").html("顯示全部選區");
		} else {
			$("#showUncontestedOnly").addClass("btn-danger").removeClass("btn-success");
			$("#showUncontestedOnly").html("只顯示自動當選選區");
		}
		map.eachLayer(function(layer){
			if(layer._url != "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"){
				layer.remove();
			}
		});
		showRegions("./boundary.json", showUncontestedSeatsOnly);
	}
	
	function showRegions(path, showUncontestedSeatsOnly) {
		$.getJSON(path, function(data) {
			$.each(data, function(index, value) {
				if(!showUncontestedSeatsOnly){ //Show All Seats
					L.polygon([value.points], {className: value.code}).addTo(map);
				} else if(value.isUncontested){ //Only Show Uncontested Seats
					L.polygon([value.points], {className: value.code, color:"#FF0000"}).addTo(map);
				} else {
					//The Contested Seats are not shown
				}
			});
		});
	}
	</script>
	<script>
	//Ad-hoc parameters
    var map = L.map('mapid').setView([22.31552, 114.16769], 16);

	//Base Map from OpenStreetMap
	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	//Base JSON
	//TODO 1: All Boundaries, Region Name, Contestants, Organization
	//TODO 2: Read from Separate JSON Source for easier Maintenance - DONE
	//TODO 3: Visualization depends on Use
	
	var showUncontestedSeatsOnly = false;
	showRegions("./boundary.json", showUncontestedSeatsOnly);
	</script>
	<script>
	//TODO: Pop-up Functionality according to selected region, Use className for each SVG element
	var popup = L.popup();
	
	//TODO: Take from JSON Source for Content
	function onMapClick(e) {
		console.log(e);
		popup.setLatLng(e.latlng).setContent("You clicked the map at " + e.latlng.toString()).openOn(map);
	}
	//map.on('click', onMapClick);
	
	map.on('click', onRegionClick);
		
	function onRegionClick(e) {
		//console.log(e.originalEvent);
		if (e.originalEvent.target.classList.length == 2){			
			var region_code = e.originalEvent.target.classList[0];			
			$.getJSON("./region_details.json", function(data) {
				$.each(data, function(index, value) {
					if(value.code == region_code){
					
					region_content = 
						"地區：" + value.district + "<br/>" +
						"選區編號：" + value.code + "<br/>" +
						"選區名稱：" + value.name + "<br/>" +
						"建制派候選人：" + value.estab_contestant + "(" + value.estab_organization + ")<br/>";
					if (!!value.democrat_contestant){					
						region_content = region_content + "民主派候選人：" + value.democrat_contestant + "(" + value.democrat_organization + ")<br/>";
					} else {
						region_content = region_content + "<span style='color: red;'><strong>未有民主派候選人！</strong></span><br/>"
					}
					
					if (!!value.democrat_contestant){	
						organzation_content = "<br/><strong>民間組織</strong><br/>";
						if (!!value.organization.name) {organzation_content = organzation_content + "名稱：" + value.organization.name + "<br/>"}
						if (!!value.organization.fbpage) {organzation_content = organzation_content + "Facebook Page：<a target='_blank' href='" + value.organization.fbpage + "'>" + value.organization.fbpage + "</a><br/>"}
						if (!!value.organization.telegram) {organzation_content = organzation_content + "Telegram：" + value.organization.telegram + "<br/>"}
						if (!!value.organization.email) {organzation_content = organzation_content + "電郵：<a href='mailto:" + value.organization.email + "'>" + value.organization.email + "</a><br/>"}
						if (!!value.organization.whatsapp) {organzation_content = organzation_content + "Whatsapp：" + value.organization.whatsapp + "<br/>"}
						if (!!value.organization.telephone) {organzation_content = organzation_content + "電話號碼：" + value.organization.telephone + "<br/>"}
					} else {
						organzation_content = "<br/><strong>有意競選市民,請聯絡<a target='_blank' href='https://www.facebook.com/pg/反自動當選運動-2510455555631639'>反自動當選運動</a></strong><br/>";
					}
					
					popup.setLatLng(e.latlng).setContent(region_content + organzation_content).openOn(map);	
					}
				});
			});
		}
	}	
	</script>
</body>
